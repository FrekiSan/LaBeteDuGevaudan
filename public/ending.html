<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fin du jeu</title>
  <link rel="icon" href="assets/img/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">

<style>
.spoiler-wrap{
  position:relative;
  display:inline-block;
  max-width:100%;
}
.spoiler-wrap img.spoilered{
  filter:blur(14px) brightness(0.7);
  transition:filter .25s ease;
  cursor:pointer;
}
.spoiler-wrap.revealed img.spoilered{
  filter:none;
}
.spoiler-badge{
  position:absolute;
  left:50%;top:50%;
  transform:translate(-50%,-50%);
  padding:.5rem .75rem;
  background:rgba(0,0,0,.7);
  color:#fff;
  border-radius:.5rem;
  font-size:.9rem;
  user-select:none;
  pointer-events:none;
}
.spoiler-hint{
  position:absolute;
  right:.5rem;bottom:.5rem;
  background:rgba(0,0,0,.55);
  color:#fff;
  padding:.25rem .5rem;
  border-radius:.375rem;
  font-size:.75rem;
  pointer-events:none;
  }
</style>
<script>
(function(){
  function shouldSpoiler(img){
    if (!img) return false;
    if (img.dataset && (img.dataset.nospoiler==="1" || img.dataset.nospoiler==="true")) return false;
    var cls = (img.className||"").toLowerCase();
    if (/(logo|favicon|icon)/.test(cls)) return false;
    var src = (img.getAttribute("src")||"").toLowerCase();
    if (/(logo|favicon|icon|header)/.test(src)) return false;
    // Skip very small images (likely UI)
    if (img.naturalWidth && img.naturalWidth < 64) return false;
    // If inside header/nav/footer
    var el = img;
    while (el){
      var tag = (el.tagName||"").toLowerCase();
      var id = (el.id||"").toLowerCase();
      var c = (el.className||"").toLowerCase();
      if (/(header|nav|footer)/.test(tag) || /(header|nav|footer)/.test(id) || /(header|nav|footer)/.test(c)) return false;
      el = el.parentElement;
    }
    return true;
  }
  function wrapSpoiler(img){
    if (img.closest('.spoiler-wrap')) return;
    var wrap = document.createElement('div');
    wrap.className = 'spoiler-wrap';
    var badge = document.createElement('div');
    badge.className = 'spoiler-badge';
    badge.textContent = 'Image masquée';
    var hint = document.createElement('div');
    hint.className = 'spoiler-hint';
    hint.textContent = 'Cliquer pour révéler';
    img.classList.add('spoilered');
    img.parentNode.insertBefore(wrap, img);
    wrap.appendChild(img);
    wrap.appendChild(badge);
    wrap.appendChild(hint);
    wrap.addEventListener('click', function(){
      wrap.classList.toggle('revealed');
    });
  }
  function initSpoilers(){
    var imgs = Array.prototype.slice.call(document.images || []);
    imgs.forEach(function(img){
      if (shouldSpoiler(img)) {
        if (img.complete) {
          wrapSpoiler(img);
        } else {
          img.addEventListener('load', function(){ wrapSpoiler(img); }, {once:true});
        }
      }
    });
  }
  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', initSpoilers);
  } else {
    initSpoilers();
  }
})();
</script>

</head>
<body>
  <header>
  <img src="assets/img/logo.png" alt="logo" class="logo">
  <nav class="header-links">
    <a href="#" id="openLogin" data-auth="guest" onclick="openModal('loginModal')">Se connecter</a>
    <a href="#" id="logoutBtn" data-auth="logged" style="display:none;">Se déconnecter</a>
    <a href="#" id="openContact">Contact</a>
    <a href="#" id="openCredits">Crédits</a>
    <a href="#" id="openClassement">Classement</a>
  </nav>
  <span id="timer" style="margin-left:12px;font-weight:bold;"></span>
  </header>

  <main>
    <h1>Bravo !</h1>
    <p>Vous avez terminé le jeu.</p>
    <button id="showClassement" class="classement-link">Voir le classement</button>
  </main>

  <footer>
<p>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img style="border:0;width:88px;height:31px"
            src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
            alt="Valid CSS!" />
    </a>
</p>
  </footer>

  <!-- Votre script principal front (auth + timer + modales) -->
  <script src="assets/js/app.js" defer></script>
  <script src="assets/js/classement.js" defer></script>
  <script src="assets/js/global_timer.js" defer></script>
  <script>
    // Helpers globaux au cas où (utiles si app.js ne les expose pas)
    window.openModal = window.openModal || function(id){
      var overlay = document.getElementById('modalOverlay');
      var el = document.getElementById(id);
      if (overlay) {
        overlay.classList.add('is-active');
        overlay.setAttribute('aria-hidden', 'false');
      }
      if (el) {
        el.classList.add('is-active');
        el.setAttribute('aria-hidden', 'false');
        el.focus({ preventScroll: true });
      }
      document.body.classList.add('modal-open');
    };
    window.closeModal = window.closeModal || function(id){
      var overlay = document.getElementById('modalOverlay');
      var el = document.getElementById(id);
      if (el) {
        el.classList.remove('is-active');
        el.setAttribute('aria-hidden', 'true');
      }
      if (overlay) {
        var anyOpen = Array.from(document.querySelectorAll('.modal')).some(function(modal){
          return modal.classList.contains('is-active');
        });
        if (!anyOpen) {
          overlay.classList.remove('is-active');
          overlay.setAttribute('aria-hidden', 'true');
          document.body.classList.remove('modal-open');
        }
      }
    };

    // Fige le run à l'arrivée (temps final en BdD)
    fetch('/api/complete_run.php', { method:'POST', credentials:'include' })
      .then(res => res.json().catch(()=>null))
      .then((payload) => {
        if (payload && Object.prototype.hasOwnProperty.call(payload, 'total_elapsed_ms')) {
          try {
            const raw = localStorage.getItem('escape_timer_state');
            const state = raw ? JSON.parse(raw) : {};
            state.totalElapsedMs = Number(payload.total_elapsed_ms) || 0;
            state.currentStartISO = null;
            if (payload.user_id && !state.userId) {
              state.userId = payload.user_id;
            }
            localStorage.setItem('escape_timer_state', JSON.stringify(state));
          } catch (err) {}
        }
        if (typeof window.loadClassement === 'function') {
          window.loadClassement();
        }
      })
      .catch(()=>{});
  </script>
</body>
</html>
